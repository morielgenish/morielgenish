    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Game</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="LotteryGameJS.js"></script>
    <link rel="icon" type="image/png" href="Images/LotteryIcon.ico">

<body>
    <header>
        <h1><span>משחק הלוטו!</span></h1>

        <div id="myNumbersDiv" class="card">

                <span>הקופה שלי:</span>

            <p>

                        <br />

                        <br />
                        7

                                    <br />

                                    <br />

                                    <br />

                                    <br />
                                    7
                                    <input type="checkbox" class="chkbx" name="chkbx7" value="7">
                                </th>
                                <th class="LuckyNumbers">
                                    8
                                    <input type="checkbox" class="chkbx" name="chkbx8" value="8">
                                    <br />
                                    9
                                    <input type="checkbox" class="chkbx" name="chkbx9" value="9">
                                    <br />
                                    10

            <p>
                <input type="button" id="goButton" value="בדיקת הגרלה" onclick=" startGame()" />
            </p>

        <div id="showNumbersDiv">
            <p>
                המספרים הם: <input type="text" id="showingNumbers" name="showingNumbers" value="" readonly />
